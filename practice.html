<html>
  <head>
    <title>My page</title>
    <script>
      function abc() {
        console.log("i am change method");
      }
      function mnc() {
        console.log("i am blur method");
      }
      function efg() {
        console.log("i am executing mouse over");
      }
      function xyz() {
        console.log(" i am moving out from button");
      }
    </script>
  </head>
  <body>
    <input
      type="text"
      name="fname"
      onblur="mnc"
      onchange="abc()"
      value=""
    /><br />
    <button onmouseover="efg()" onmouseout="xyz">Submit</button>
  </body>
</html>
<!--onchange and onblur->most commonly used
onchange is executed only you change the elements name
onblur always excuted -->
